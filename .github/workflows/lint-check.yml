name: lint-check

on:
  workflow_dispatch:
  pull_request:

jobs:
  eslint:
    name: Run lint check
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Configure npm authentication
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPMJS_READ_RN_PUBKY }}" > ~/.npmrc
          echo "@synonymdev:registry=https://registry.npmjs.org/" >> ~/.npmrc

      - name: Install Node.js dependencies
        run: yarn install

      - name: Lint check
        run: yarn lint:check
